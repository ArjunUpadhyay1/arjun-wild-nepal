    <meta property="og:description" content="Easily create a professional cover letter for .com.np domain registration. 100% free and user-friendly.">

<body>
    <div class="container">
        <div class="cover-letter">
            <h1>Generated Cover Letter</h1>
            <div id="generatedLetter" aria-live="polite"></div>
            <div class="download-buttons">
                <button onclick="downloadAsJPG()">Download as JPG</button>
                <button onclick="downloadAsDocx()">Download as DOCX</button>
            </div>
        </div>
        <div class="form-container">
            <h1>Cover Letter Generator for .np Domains</h1>
            <form id="coverLetterForm">
                <div class="domain-input">
                    <label for="domainName">Domain Name:</label>
                    <div class="domain-flex">
                        <input type="text" id="domainName" placeholder="Enter your domain name" required>
                        <select id="domainExtension" required>
                            <option value=".com.np">.com.np</option>
                            <option value=".coop.np">.coop.np</option>
                            <option value=".edu.np">.edu.np</option>
                            <option value=".gov.np">.gov.np</option>
                            <option value=".info.np">.info.np</option>
                            <option value=".mil.np">.mil.np</option>
                            <option value=".name.np">.name.np</option>
                            <option value=".net.np">.net.np</option>
                            <option value=".org.np">.org.np</option>
                        </select>
                    </div>
                </div>

                <label for="name">Your Name:</label>
                <input type="text" id="name" required>

                <label for="address">Your Address:</label>
                <input type="text" id="address" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Your Phone:</label>
                <input type="tel" id="phone" required>

                <label for="photo">Upload Photo (PNG only):</label>
                <input type="file" id="photo" accept=".png" >
                <img id="photoPreview" alt="Photo preview" />

                <div class="checkbox-container">
                    <input type="checkbox" id="includeSignature">
                    <label for="includeSignature">Include signature line</label>
                </div>

                <button type="submit">Generate Cover Letter</button>
            </form>
            <div id="loadingIndicator" style="display: none; text-align: center; margin-top: 20px;">
                <p>Generating download... Please wait.</p>
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.3.0/docx.min.js"></script>
    <script src="letter.js"></script>
    <script src="letter.js" defer></script>
    
</body>
